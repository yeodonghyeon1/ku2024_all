######################### 2022 Version #########################

# 도착 인정 범위 (meters)
goal_range: 1.5

# 선수각 및 서보모터 이동평균필터 큐 사이즈
filter_queue_size : 5

# 서보모터 회전 범위 (deg)
rotate_angle_range : [-30, 30]

# 서보모터 제어값 범위
servo_range : [30, 200]
# 서보모터 제어값 결정 상수
angle_alpha : 1.5

# 거리-선속 PID 계수
kp_distance : 80
ki_distance : 1
kd_distance : 25

# kp_distance : 85
# ki_distance : 8
# kd_distance : 50

# 쓰러스터 PWM 신호 (선속) (1500 정지 ~ 최대 1900)
# thruster_max : 1650
# thruster_min : 1550
thruster_max : 100
thruster_min : 50
